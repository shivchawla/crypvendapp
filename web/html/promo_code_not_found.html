<section
  class="viewport promo_code_not_found_state info"
  data-tr-section="invalid-promo-code"
  data-screentype="info-action-tp"
>
  <header>
    <img src="images/coupon-salmon.svg" />
  </header>

  <main>
    <h3 class="js-i18n xs-margin-bottom">Promo code not found</h3>
    <div class="text-content sm-margin-top">
      <p class="js-i18n d2">
        Sorry! That's not a promo code we could find.
      </p>
      <p class="js-i18n d2">
        You may try a different code, or continue with your transaction.
      </p>
      <p class="js-i18n d2">
        If you are sure of the code, please contact the operator for clarification.
      </p>
    </div>
  </main>

  <footer>
    <button id="promo-code-try-again" class="bordered-progress-button button js-i18n">
      Enter a different code
    </button>
    <button id="promo-code-continue" class="filled-progress-button button js-i18n">
      Continue transaction
    </button>
  </footer>
</section>
